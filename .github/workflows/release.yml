name: SDKReleaseJob

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Setup tools
        run: |
         apt-get update
         apt-get install -y unzip

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Android SDK
        uses: amyu/setup-android@v3
        with:
            sdk-version: 34


      - name: Build AAR
        id: buildAAR
        run: ./gradlew :jchart:clean && ./gradlew :jchart:releaseSDK

      - name: Find AAR Path
        id: findAARPath
        run: |
          echo "taskOutput =$(find jchart/build/outputs/aar/ -type f -name '*.aar')"
          echo "::set-output name=output::$taskOutput"

      - name: Test AAR Path
        run: |
          echo "Gradle Task Result: ${{ steps.findAARPath.outputs.output }}"


