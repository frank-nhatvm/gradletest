name: SDKReleaseJob

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Android SDK
        uses: amyu/setup-android@v3
        with:
            sdk-version: 34


      - name: Build AAR
        id: buildAAR
        run: ./gradlew :jchart:clean && ./gradlew :jchart:releaseSDK

      - name: Test ENV value
        run: |
          echo "test_path = test/path/output " >> "$GITHUB_ENV"
         

      - name: Find AAR Path
        run: |
          echo "aar file path $(find jchart/build/outputs/aar/ -type f -name '*.aar')"
          echo "AAR_FILE_PATH=$(find jchart/build/outputs/aar/ -type f -name '*.aar')" >> "$GITHUB_ENV"

      - name: Debug AAR_FILE_PATH
        run: echo "AAR_FILE_PATH is $AAR_FILE_PATH"

      - name: AAR file name
        run: |
          echo "aar file name $(basename "$AAR_FILE_PATH")" 
          echo "AAR_FILE_NAME=$(basename "$AAR_FILE_PATH")" >> "$GITHUB_ENV"

      - name: Test AAR Path
        run: |
          echo "Gradle Task Result: testPath: $test_path filePath: $AAR_FILE_PATH fileName: $AAR_FILE_NAME"


